events {
    worker_connections 1024;
}

http {
    # Allow underscores in headers
    underscores_in_headers on;
    
    # Increase server names hash bucket size
    server_names_hash_bucket_size 128;

    upstream keycloak {
        server keycloak:8080;
    }

    upstream api {
        server backend:8000;
    }

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        server_name _;  # Accept any server name
        return 301 https://$host$request_uri;
    }

    # HTTPS reverse proxy
    server {
        listen 443 ssl http2;
        server_name _;  # Accept any server name (including IPs)

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Add a healthcheck endpoint
        location = /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # API proxy - FIXED CONFIGURATION
        location /api/ {
            # CRITICAL: Don't validate host header in Nginx
            # Pass it through to the backend
            proxy_pass http://api;
            
            # Use HTTP/1.1 for proxying
            proxy_http_version 1.1;
            
            # Connection headers
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            
            # CRITICAL: Pass the original Host header exactly as received
            # This prevents Nginx from modifying or rejecting it
            proxy_set_header Host $http_host;
            
            # Alternative if above doesn't work:
            # proxy_set_header Host $host:$server_port;
            
            # Forward original request information
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Disable proxy redirect rewriting
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Don't check host header
            proxy_pass_request_headers on;
        }

        # Default: Keycloak
        location / {
            proxy_pass http://keycloak;
            
            # Use HTTP/1.1 for Keycloak too
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Forward headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_redirect off;
        }
    }
}