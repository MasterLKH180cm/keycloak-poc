events {
    worker_connections 1024;
}

http {
    # Disable server tokens
    server_tokens off;
    
    # Allow underscores in headers
    underscores_in_headers on;
    
    # Ignore invalid headers
    ignore_invalid_headers off;
    
    # Increase server names hash bucket size
    server_names_hash_bucket_size 128;

    upstream keycloak {
        server keycloak:8080;
    }

    upstream api {
        server backend:8000;
    }

    # Redirect all HTTP to HTTPS
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS reverse proxy
    server {
        listen 443 ssl http2 default_server;
        server_name _;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Disable strict SNI checking
        ssl_reject_handshake off;

        # Disable host header checking
        large_client_header_buffers 4 32k;

        # Add a healthcheck endpoint
        location = /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # API proxy - MOST PERMISSIVE
        location /api/ {
            proxy_pass http://api;
            
            # Use HTTP/1.1
            proxy_http_version 1.1;
            
            # Pass ALL headers
            proxy_pass_request_headers on;
            proxy_set_header Connection "";
            proxy_set_header Upgrade $http_upgrade;
            
            # Use the original host from the request line
            proxy_set_header Host $http_host;
            
            # If that doesn't work, try this instead:
            # proxy_set_header Host $host;
            
            # Forward all proxy headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Original-URI $request_uri;
            
            # Don't modify redirects
            proxy_redirect off;
            
            # Generous timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Ignore client abort
            proxy_ignore_client_abort on;
        }

        # Default: Keycloak
        location / {
            proxy_pass http://keycloak;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_redirect off;
        }
    }
}